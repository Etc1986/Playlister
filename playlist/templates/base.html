<!DOCTYPE html>
<title>{% block title %} -Playlister{% endblock %}</title>
<link rel="stylesheet" href="{{url_for('static', filename='normalize.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,400;1,700;1,900&family=Roboto+Slab:wght@400;700;900&display=swap" rel="stylesheet"> 
	<h1 class="nombre-app">My Playlister</h1>
	<nav>
	<ul class="menu-sesion ">
		{% if g.user %}
			<li><span>{{g.user['username']}}</span></li>
			<li><a href="{{url_for('auth.logout')}}">Cerrar sesión</a></li>
		{% else %}
			<li><a href="{{url_for('auth.register')}}">Registrarse</a></li>
			<li><a href="{{url_for('auth.login')}}">Iniciar sesión</a></li>
		{% endif %}
	</ul>
</nav>

<section class="content">
	<header>
		{% block header %} {% endblock %}
	</header>
	{% for message in get_flashed_messages() %}
		<div class="flash">{{message}}</div> 
	{% endfor %}
	{% block content %} {% endblock %}
</section>
